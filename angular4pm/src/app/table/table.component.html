<h2>{{tag}}</h2>
<table *ngIf="users"  class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.contact}}</td>
        <td>
          <button type="button" (click)="editUser(item._id)" class="btn btn-success">Edit</button>
          <button type="button" (click)="deleteUser(item._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
