<div class="navbar navbar-default">
  <a class="navbar-brand" href="/">Shopping Site</a>
  <ul class="nav navbar-nav">
    <li>
      <a [routerLink]="['/']">Store</a>
    </li>
  </ul>
  <ul class="nav navbar-nav pull-right" *ngIf="user.isAuth==true">
      <li *ngIf="cart!=undefined && cart.totalItems>0">
          <a [routerLink]="['/cart']">{{cart.totalItems}} Items | Rs. {{cart.total}} </a>
        </li>
    <li style="padding:15px">Welcome : {{user.name}}</li>
    <li>
      <a href="javascript:void(0);" (click)="signOut()">Sign Out</a>
    </li>
  </ul>
  <ul class="nav navbar-nav pull-right" *ngIf="user.isAuth==false">
      <li *ngIf="cart!=undefined && cart.totalItems>0">
          <a [routerLink]="['/cart']">{{cart.totalItems}} Items | Rs. {{cart.total}} </a>
        </li>
    <li>
      <a [routerLink]="['/login']">Login</a>
    </li>
    <li>
      <a [routerLink]="['/signup']">SignUp</a>
    </li>
  </ul>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
