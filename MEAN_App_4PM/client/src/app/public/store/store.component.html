<h2>My Store</h2>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>SNo</th>
      <th>Name</th>
      <th>Image</th>
      <th>Unit Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products; let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td><img [src]="item.file" [alt]="item.name" height="200" /></td>
      <td>{{item.unitPrice}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="cart.addToCart(item._id,item.name,item.unitPrice,1)">Add To Cart</button>
      </td>
    </tr>
  </tbody>
</table>
