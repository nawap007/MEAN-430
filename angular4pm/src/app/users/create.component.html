<h2 *ngIf="user._id!=undefined">Edit</h2>
<h2 *ngIf="user._id==undefined">Create</h2>

<hr>
<form #form="ngForm" (ngSubmit)="SaveData(form)" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Address</label>
    <div class="col-sm-10">
      <textarea name="address" #address="ngModel" [(ngModel)]="user.address" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Contact</label>
    <div class="col-sm-10">
      <input type="text" name="contact" #contact="ngModel" [(ngModel)]="user.contact" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input type="submit" value="Save" class="btn btn-primary">
    </div>
  </div>
</form>

<div>
  <app-table [users]="users"></app-table>
</div>
